<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Libary</title>
</head>
<body>
    
    <!--
        Create header with title, "library" or something
        Create sidebar with form for adding books
        Create main content section with grid layout
            Content grid displays cards with book info
    -->

    <div class="container">

        <div class="header">
            <h1>The Library</h1>
        </div>

        <div class="sidebar">
            <form class="new-book-form" id="new-book-form">

                <div class="formflex">
                    <h1>New Book</h1>
                    <label for="title">
                        Title
                        <input type="text" name="title" id="title" class="title keyboard-input">
                    </label>
                    <label for="author">
                        Author
                        <input type="text" name="author" id="author" class="author keyboard-input">
                    </label>
                    <label for="pages">
                        # of Pages
                        <input type="number" name="pages" id="pages" class="pages keyboard-input">
                    </label>
                    <fieldset>
                        <legend>Have you read this book yet?</legend>
                        <ul>
                            <li>
                                <label for="read">
                                    <input type="radio" name="read" id="read" value="read">
                                    Read
                                </label>
                            </li>
                            <li>
                                <label for="unread">
                                    <input type="radio" name="read" id="unread" value="unread" checked>
                                    Unread
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                    <button class="btn new-book-submit" type="submit">Add to Library</button>
                </div>
            </form>
        </div>
        
        <div class="main-content">

            <div class="controls"></div>
            <div id="library">
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
                <div class="book"></div>
            </div>

        </div>

    </div>


</body>
</html>
